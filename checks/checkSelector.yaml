---
name: checkSelector
type: atom
needSelectors: ['selector']
allowOptions: ['waitingTime']
allowResults: ['exists']
logOptions: { logChildren: false }

runTest:
  - waitForSelector:
      bindSelectors: { selector: selector }
      options: { noThrow: true, waitingTime: 1 }

  - checkSelectorRaw:
      bindSelectors: { selector: selector }
      result: { exists: exists }
