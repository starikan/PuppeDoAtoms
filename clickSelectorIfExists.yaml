---
name: clickSelectorIfExists
type: atom
needSelectors: ['selector']
needEnv: ['cloud', 'electron']
runTest:
  - blank:
      result: { clickSelectorIfExists_Selector: selector }
  - checkSelector:
      bindSelectors: { selector: clickSelectorIfExists_Selector }
      result: { clickSelectorIfExists_Result: exists }
  - clickSelector:
      bindSelectors: { selector: clickSelectorIfExists_Selector }
      if: "clickSelectorIfExists_Result == true"
