---
name: checkElementInViewport
type: atom
allowResults: ['нетуЕго']
needSelectors: ['parent', 'target']
runTest:
  - getCoordsElement:
      bs: { selector: parent }
      r:
        xBody: x
        yBody: y
        heightBody: height
        widthBody: width
  - logTest:
      d: { logData: true }
  - getCoordsElement:
      bs: { selector: target }
      r:
        xElement: x
        yElement: y
        heightElement: height
        widthElement: width
  - logTest:
      d: { logData: true }
  - blank:
      dF:
        elementNotInViewport: 'xBody + heightBody <= xElement || yBody + widthBody <= yElement'
