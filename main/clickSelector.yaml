type: atom
name: clickSelector
descriprion: Wait selector and click
needSelectors: ['selector']
allowOptions: ['count', 'delay', 'button', 'logAfter', 'hidden', 'visible', 'timeDellayBeforeWait', 'timeDellayAfterWait', 'timeDellayAfterClick']
runTest:
  - waitForSelector:
     description: Wait selector
     bindSelector: { selector: selector }

  - clickSelectorRaw:
      description: Click
      bindSelector: { selector: selector }